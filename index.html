<script>
    function hyouzi() {
        if (menubutton.vis) {
            menu.style.display = "inline";
            menubutton.text = "[-]"
        } else {
            menu.style.display = "none";
            menubutton.text = "[+]"
        }
        menubutton.vis = !menubutton.vis;

    }
    document.addEventListener('touchstart', event => {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    }, true);
</script>
